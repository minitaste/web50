{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit "{{ title }}" </h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}" required>

    <textarea name="content" placeholder="Entry Text" required>{{ content }}</textarea>
    <br>
    <button type="submit">Submit</button>
    <a href="{% url 'entry' title=title %}">Back to the entry</a>
</form>

{% endblock %}
